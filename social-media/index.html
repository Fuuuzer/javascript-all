<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/0b1bb0ea4c.js" crossorigin="anonymous"></script>
  <title>CRUD Basics</title>
</head>

<body>
  <h1>Social Media App</h1>
  <div class="container">
    <div class="left">
      <form id="form">
        <label for="">Write your post here</label>
        <br><br>
        <textarea name="" id="input"></textarea>
        <br><br>
        <div id="msg"></div>
        <button type="submit">Post</button>
      </form>
    </div>
    <div class="right">
      <h3>Your posts here</h3>
      <div id="posts">
        <div>
          <p>Post 1</p>
          <span class="options">
            <i onClick='editPost(this)' class="fas fa-edit"></i>
            <i onClick='deletePost(this)' class="fas fa-trash-can"></i>
          </span>
        </div>
        <div>
          <p>Post 2</p>
          <span class="options">
            <i onClick='editPost(this)' class="fas fa-edit"></i>
            <i onClick='deletePost(this)' class="fas fa-trash-can"></i>
          </span>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
