<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/0b1bb0ea4c.js" crossorigin="anonymous"></script>
  <title>Grocery bud</title>
</head>

<body>

  <section class="section__center">
    <form class="grocery__form">
      <p class="alert"></p>
      <h3>grocery bud</h3>
      <div class="form__control">
        <input type="text" id="grocery" placeholder="e.g. eggs">
        <button type="submit" class="submit-btn">Submit</button>
      </div>
    </form>

    <div class="grocery__container">
      <div class="grocery__list">
        <article class="grocery__item">
          <p class="title">item</p>
          <div class="btn__container">
            <button type="button" class="edit-btn"><i class="fas fa-edit"></i></button>
            <button type="button" class="delete-btn"><i class="fas fa-trash"></i></button>
          </div>
        </article>
      </div>
      <button type="button" class="clear-btn">Clear Items</button>
    </div>
  </section>
  <script src="script.js"></script>
</body>

</html>
