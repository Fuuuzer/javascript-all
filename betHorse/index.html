<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>testando coisas</title>
</head>

<body>

    <h1 class="title">Seu Dinheiro: $161232</h1>

    <main class="main__container">
        <div class="main__header">
            <h2>Grandes Hectares</h2>
            <p>Seu corredor</p>
        </div>
        <section class="players__container">
            <div class="player__options">
                <ul class="players">
                </ul>
            </div>
            <div class="bets">
                <h2 class="bets__title">$0</h2>
                <div class="buttons">
                    <button class="bet__buttons" data-value="0">$0</button>
                    <button class="bet__buttons" data-value="5">$5</button>
                    <button class="bet__buttons" data-value="25">$25</button>
                    <button class="bet__buttons" data-value="100">$100</button>
                    <button class="bet__buttons" data-value="250">$250</button>
                    <button class="bet__buttons" data-value="1000">$1000</button>
                    <button class="bet__buttons" data-value="5000">$5000</button>
                    <button class="bet__buttons" data-value="10000">$10000</button>
                </div>
                <button type="submit">APOSTAR</button>
            </div>
        </section>
    </main>


    <script src="script.js"></script>
</body>

</html>
